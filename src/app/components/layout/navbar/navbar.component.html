<mat-toolbar>
    <button (click)="showDropIcon()" class="button-home" [matMenuTriggerFor]="menu">
        <div class="button-label"><span>home</span><mat-icon>keyboard_arrow_down</mat-icon></div>
    </button>
</mat-toolbar>
@if (showDrop) {
<div class="drop-up">
    <mat-icon>arrow_drop_up</mat-icon>
</div>
}
<mat-menu #menu="matMenu">
    <div class="navlist">
    @for (item of navListItems; track $index) {
    <a class="item-button">{{item}}</a>
    }
    </div>
</mat-menu>
